<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador e gerador de CPF</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        Gerador e validador de CPF
    </header>
    <div id="principal">
        <div>
            <input class="botao" type="button" id="gerabtn" value="Gerar CPF">
        </div>
        <div>
            <input class="campotexto" type="text" readonly="readonly" name="cpfgerado" id="cpfgerado" maxlength="11"
                value="">
            <input class="botao" type="button" id="copiarbtn" value="Copiar">
        </div>
        <div>
            <input type="text" class="campotexto" name="cpfvalidado" id="cpfvalidado" maxlength="14"
                placeholder="apenas nÃºmeros" value="">
            <input class="botao" type="button" id="validabtn" value="Validar CPF">
        </div>
        <div class="resultado">
            Informe um CPF na caixa acima
        </div>
    </div>
    <footer>
        OKOKOK
    </footer>
    <script src="valida.js"></script>
    <script src="gera.js"></script>
</body>

</html>
