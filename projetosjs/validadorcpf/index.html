<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador e gerador de CPF</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        Trabalhando com regEx
    </header>

    <section id="gerador">
        <div id="formgerador">
            <input class="botao" type="button" id="gerabtn" value="Gerar CPF" onclick="gera()">
            <input class="campotexto" type="search" name="cpfgerado" id="cpfgerado" maxlength="11" value="">
        </div>
    </section>

    <section id="validador">
        <div id="formulario">
            <input type="search" class="campotexto" name="cpfvalidado" id="cpfvalidado" maxlength="14" placeholder="apenas nÃºmeros" value="">
            <input class="botao" type="button" id="validabtn" value="Validar CPF" onclick="valida()">
        </div>
    </section>

    <section id="resultado">
        Informe um CPF na caixa acima
    </section>

    <footer>
        OKOKOK
    </footer>
    <script src="valida.js"></script>
</body>
</html>
