<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="estilo.css">
    <style>

    </style>
</head>

<body>

    <section>
        <div>
            <input type="text" name="calcVisor" id="calcVisor" value="">
        </div>
    
    <div>
        <input type="button" class="botaoNumero" value="7" id="b_7">
        <input type="button" class="botaoNumero" value="8" id="b_8">
        <input type="button" class="botaoNumero" value="9" id="b_9">
        <input type="button" class="botaoOperador" value="+" id="adicao">
    </div>
    <div>
        <input type="button" class="botaoNumero" value="4" id="b_4">
        <input type="button" class="botaoNumero" value="5" id="b_5">
        <input type="button" class="botaoNumero" value="6" id="b_6">
        <input type="button" class="botaoOperador" value="-" id="subtracao">
    </div>
    <div>
        <input type="button" class="botaoNumero" value="1" id="b_1">
        <input type="button" class="botaoNumero" value="2" id="b_2">
        <input type="button" class="botaoNumero" value="3" id="b_3">
        <input type="button" class="botaoOperador" value="*" id="multiplicacao">
    </div>

    <div>
        <input type="button" class="botao" value="." id="b_ponto">  
        <input type="button" class="botaoNumero" value="0" id="b_0">
        <input type="button" class="botao" value="=" id="b_igual">
        <input type="button" class="botaoOperador" value="/" id="divisao">
    </div>
    <div>
        <input type="reset" class="botao" value="AC" id="b_reset">
    </div>
</section>
    <script src="script.js"></script>
</body>

</html>
